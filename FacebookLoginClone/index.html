<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Log in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex justify-center items-center mx-auto">
      <div class="left w-2/4 mx-14">
        <img src="./fb.svg" class="w-80" alt="fb" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="relative right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg"
      >
        <input
          type="text"
          class="px-3 py-1 h-10 my-3 border rounded-md border-gray-300 outline-blue-500"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="px-3 py-1 h-10 my-3 border rounded-md border-gray-300 outline-blue-500"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 text-white my-3 py-3 rounded-md font-bold hover:bg-blue-600 hover:duration-200"
        >
          Log In
        </button>
        <span
          class="cursor-pointer text-blue-500 text-center text-sm my-2 hover:underline"
          >Forgot Password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-600 hover:duration-200"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business</span
        >
      </div>
    </div>
  </body>
</html>
